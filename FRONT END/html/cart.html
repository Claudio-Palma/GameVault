<!DOCTYPE html>
<html>

    <head>
        <title>Shopping Cart</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
        <link href="../css/cart.css" rel="stylesheet">
        <script src="../js/cart.js" defer></script>
    </head>

    <body>

        <section>
            <div class="container">
                <h2 class="px-5 p-2">My shopping cart</h2>
                <div class="cart">
                    <div class="col-md-12 col-lg-10 mx-auto">
                        <div class="cart-item">
                            <div class="row">
                                <div class="col-md-7 center-item">
                                <img src="" alt="">
                                <h5>Gioco 1 di prova</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="game-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="game-number" type="number" min="0" class="form-control text-center" value="1">
                                    <button id="game-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="game-total">1219</span> </h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>

                        <div class="cart-item">
                            <div class="row">
                                <div class="col-md-7 center-item mx-auto">
                                    <img src="" alt="">
                                    <h5>Gioco 2 di prova</h5>
                                </div>
                                <div class="col-md-5 center-item">
                                    <div class="input-group number-spinner">
                                        <button id="game2-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                        <input id="game2-number" type="number" min="0" class="form-control text-center" value="1">
                                        <button  id="game2-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                    </div>
                                    <h5>$ <span id="game2-total">59</span> </h5>
                                    <img src="" alt="" class="remove-item">
                                </div>
                            </div>
                        </div>

                        <div class="cart-item">
                            <div class="row g-2">

                                <div class="col-6">
                                    <h5>Subtotal: </h5>
                                    <h5>Tax:</h5>
                                    <h5>Total:</h5>
                                </div>

                                <div class="col-6 status">
                                    <h5>$<span id="sub-total">0</span></h5>
                                    <h5>$<span id="tax-amount">0</span></h5>
                                    <h5>$<span id="total-price">0</span></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 pt-4 pb-4">
                            <button type="button" class="btn btn-success check-out">Check Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
