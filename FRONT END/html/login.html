<!DOCTYPE html>
<html>

<head>
    <title> Slide Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" name="check" aria-hidden="true">

        <div class="singup">
            <form action="../php/log.php" method="POST">
                <label for="chk" aria-hidden="true"> Log in </label>
                <input type="email" name="e-mail" placeholder="E-mail" required name="E-mail">
                <input type="password" name="pswd" placeholder="password" required name="password">
                <button type="submit">Log in!</button>
            </form>
        </div>

        <div class="login">
            <form action="../php/signup.php" method="POST">
                <label for="chk" aria-hidden="true"> Sign Up! </label>
                <input type="text" name="username" placeholder="User" required name="User2">
                <input type="email" name="e-mail" placeholder="E-mail" required name="E-mail2">
                <input type="password" name="pswd1" placeholder="password" required name="password1">
                <input type="conferma password" name="pswd2" placeholder="password" required name="password2">
                <button type="submit"> Sign Up!</button>
            </form>
        </div>

    </div>
</body>

</html>
